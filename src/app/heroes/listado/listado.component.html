<p>Listado de heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h1>Heroe borrado: <small>{{ heroeBorrado }}</small></h1>
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada</h1>
</ng-template>


<button (click)="borrarHeroe()">Borrar heroe</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">item {{i+1}} - {{heroe}}</li>
</ul>
